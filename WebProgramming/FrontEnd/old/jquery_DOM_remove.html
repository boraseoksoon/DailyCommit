<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
/*
To remove elements and content, there are mainly two jQuery methods:

remove() - Removes the selected element (and its child elements)
empty() - Removes the child elements from the selected element
*/

$(document).ready(function(){
    // remove the element with all DOM inside.
    $("#button1").click(function(){
        $("#div1").remove();
    });
    // empty inside elements all
    $("#button2").click(function() {
        $("#div1").empty();
    })
    // remove multiple selection DOM.
    $("#button3").click(function(){
      $("p").remove(".test, .demo");
    });
});
</script>
</head>
<body>

<div id="div1" style="height:100px;width:300px;border:1px solid black;background-color:yellow;">
  This is some text in the div.
  <p>This is a paragraph in the div.</p>
  <p>This is another paragraph in the div.</p>
</div>

<br>

<!-- for remove multiple selections -->
<p>This is a paragraph.</p>
<p class="test">This is p element with class="test".</p>
<p class="test">This is p element with class="test".</p>
<p class="demo">This is p element with class="demo".</p>


<button id="button1">Remove div element</button>
<button id="button2">Empty div elements</button>
<button id="button3">Remove specific multiple div elements</button>


</body>
</html>
