<style>
	img { max-width : 100%; }
</style>
<h1>{{ post.title }} </h1>

{% if post.photo %}
	<img src="{{ post.photo.url }} "/>
{% endif %}

<br><br>

{{ post.title }}

{{ post.content | linebreaks }}

<h3>Comments</h3>
<a href="{% url "blog_comment_new" post.pk %}">add new comment</a>
<!-- Note that url "name" can mean name argument in url in url.py -->

<ui>
	{% for comment in post.comment_set.all %}
		<li>
			{{ comment.message }}
			<small> by {{ comment.author }}, {{ comment.created.at }}</small>
            <a href="{% url 'blog_comment_edit' post.pk comment.pk %}">edit</a>
		</li>
	{% endfor %}
</ul>
